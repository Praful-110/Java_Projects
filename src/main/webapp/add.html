<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Student Details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<body>

	<div class="container">
		<div class=" jumbotron">
		
	
			<form action="./add" method="post" align ="center">
				<table>
					<tr>
						<td>Student Id</td>
						<td><input type="text" name="sid"></td>
					</tr>

					<tr>
						<td>Student Name</td>
						<td><input type="text" name="sname"></td>
					</tr>


					<tr>
						<td>Student Mark</td>
						<td><input type="text" name="smarks"></td>
					</tr>

					<tr>
						<td>Student Address</td>
						<td><input type="text" name="saddr"></td>
					</tr>

					<tr>
						<td></td>
						<td><input type="submit" value="add" name="button"
							class="btn btn-lg btn-primary"></td>
					</tr>


				</table>
			</form>

		</div>

	</div>
